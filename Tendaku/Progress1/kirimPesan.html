<!DOCTYPE html>

	<script>
		function w3_open() {
			document.getElementById("mySidenav").style.display = "block";
		}
		function w3_close() {
			document.getElementById("mySidenav").style.display = "none";
		}
	</script>
	
	<body>

				<img src="tendaku.jpg" style="width:100%">
				<div class="breadcrumbs">
				
				</div>
				<div class="navbar">

						<li><a href="#">Galeri</a></li>
						<li><a href="#">Kontak</a></li>
					</ul>
				</div>
			</header>
			
			<!--Leftnav-->
			<div class="w3-row">
				<nav class="w3-container w3-sidenav w3-white" style="display:none" id="mySidenav">
					<a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-large">Close &times;</a>
					<li class="w3-dropdown-hover">

				</header>
				
				<!--content-->
				<div class="w3-container w3-half">
					<h2>Kirim Pesan</h2>

					<form>
						<fieldset style="width:100%">
							<table align="center">
								<tr>
									<td>Nama</td>
									<td><input type="text" placeholder="Nama" required></td>
								</tr>
							
								<tr>
									<td>No. Telepon</td>
									<td><input type="text" placeholder="Nomor telepon" required></td>
								</tr>
							 
								<tr>
									<td>E-mail</td>
									<td><input type="text" placeholder="Email" required></td>
								</tr>
							
								<tr>
									<td>Subject</td>
									<td><input type="text" placeholder="Subject" required></td>
								</tr>
								
								<tr>
									<td>Message</td>
									<td><input type="text" placeholder="Type message here" width = "100%" required></td>
								</tr>
							  
								<tr>
									<td></td>
									<td></td>
								</tr>
								
								<tr>
									<td></td>
									<td><input type = "submit" name = "send" value ="send"</td>
								</tr>
								
							</table>
						</fieldset>
					</form>
